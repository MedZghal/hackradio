<ion-header>

  <ion-navbar>
    <ion-title>intervention</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Nom de l'auditeur </ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Pr√©nom de l'auditeur </ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Description de l'intervention </ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <ion-item>
    <button ion-button dark item-end (click)="openCamera()"> <ion-icon name="camera"></ion-icon></button>
    <img *ngFor="let i of Imgs" src="'data:image/jpeg;base64,' +{{i}}">

    </ion-item>

    <ion-item>
      <button ion-button clear item-end large (click)="callMap($event)"><ion-icon name="locate"></ion-icon></button>
      <div class="col-xs-12">

        <ion-card>
          <ion-card-content>
            <ion-card-title>
              <button ion-button primary (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Record</button>
              <button ion-button primary (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Record</button>

            </ion-card-title>

          </ion-card-content>
        </ion-card>
        <ion-list>
          <ion-item *ngFor="let audio of audioList; index as i;">
            <p>{{audio.filename}}</p>
            <button ion-button clear item-end large (click)="playAudio(audio.filename, i)"><ion-icon name="play"></ion-icon></button>
          </ion-item>
        </ion-list>
      </div>
    </ion-item>



  </ion-list>
</ion-content>
